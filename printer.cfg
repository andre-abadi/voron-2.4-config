#activate_gcode:
#    {% set PROBE_TEMP = 150 %}
#    {% set ACTUAL_TEMP = printer.extruder.temperature %}
#    {% set TARGET_TEMP = printer.extruder.target %}
#    {% if ACTUAL_TEMP != PROBE_TEMP or TARGET_TEMP != PROBE_TEMP %}
#        { action_respond_info('Extruder --> %.1fC' % (PROBE_TEMP)) }
#        M109 S{ PROBE_TEMP }
